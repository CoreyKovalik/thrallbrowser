<header>WELCOME TO THRALL BROWSER

</header>

<div class="test">

  <table>
    <thead>
      <tr>
        <th class="name">Name</th>
        <th class="level">Level</th>
        <th class="online">Last Online</th>
        <th class="steam">Steam ID</th>
        <!-- <th id="conan">Conan ID</th> -->
        <!-- <th id="server">Server ID</th> -->
        <th class="xyz">(X,Y,Z)</th>
      </tr>
    </thead>
  <div ng-show="all.isloading" class="test spinner"></div>
    <tbody>
      <tr ng-repeat="character in all.characters" class="highlight">
        <td class="name"><a ng-href="/character{{character.id}}"> {{character.name}}</a></td>
        <td class="level">{{character.level}}</td>
        <td class="online">{{character | isonline}}</td>
        <td class="steam"><a ng-href="http://steamcommunity.com/profiles/{{character.steam_id}}">Visit Steam Profile</td>
        <!-- <td>{{character.conan_id}}</td> -->
        <!-- <td>{{character.server_id}}</td> -->
        <td class="xyz">{{all.roundConcatXYZ(character.x, character.y, character.z)}}</td>
      </tr>
    </tbody>
  </table>

</div>
