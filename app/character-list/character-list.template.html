<div ng-if="the.fail">
  <a>Incorrect Server ID, try again:
  <br/>Return to Index</a>
</div>

<div ng-show="the.isloading" class="test spinner"></div>

<div ng-if="!the.isloading && !the.fail">

  <header>WELCOME TO THRALL BROWSER


    <table class="char-list-head table table-responsive">
        <thead>
        <tr>
          <th class="steam" title="View Steam Profile"><i class="fa fa-steam-square fa-2x" aria-hidden="true"></i></th>
          <th class="name">Name</th>
          <th class="level">Level</th>
          <th class="online">Last Online</th>
        </tr>
        </thead>
    </table>
  </header>

  <div>
    <table class="char-list-content table">
      <tbody>
        <tr ng-repeat="character in the.characters" class="highlight">
          <td class="steam"><a  title="View Steam Profile" ng-href="http://steamcommunity.com/profiles/{{character.steam_id}}"><i class="fa fa-steam-square fa-lg" aria-hidden="true"></td>
          <td class="name"><a  title="View Character Details" ng-href="/server/{{the.serverId}}/character/{{character.id}}"> {{character.name}}</a></td>
          <td class="level">{{character.level}}</td>
          <td class="online">{{character | isonline}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
