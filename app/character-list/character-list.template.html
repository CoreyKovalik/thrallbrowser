<header>WELCOME TO THRALL BROWSER</header>

<div>
  <table align="center" class="table table-responsive">
    <thead>
      <tr>
        <th class="steam" title="View Steam Profile"><i class="fa fa-steam-square fa-2x" aria-hidden="true"></th>
        <th class="name">Name</th>
        <th class="level">Level</th>
        <th class="online">Last Online</th>
      </tr>
    </thead>
  <div ng-show="all.isloading" class="test spinner"></div>
    <tbody>
      <tr ng-repeat="character in all.characters" class="highlight">
        <td class="steam"><a  title="View Steam Profile" ng-href="http://steamcommunity.com/profiles/{{character.steam_id}}"><i class="fa fa-steam-square fa-lg" aria-hidden="true"></td>
        <td class="name"><a  title="View Character Details" ng-href="/character{{character.id}}"> {{character.name}}</a></td>
        <td class="level">{{character.level}}</td>
        <td class="online">{{character | isonline}}</td>
      </tr>
    </tbody>
  </table>

</div>
